<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Table</title>
</head>
<body>
   <div class="table-container">
        <h1>Table</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alisa Dalisa</td>
                    <td>28</td>
                    <td>Software Engineer</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Halisa Talisa</td>
                    <td>32</td>
                    <td>Data Scientist</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Manisa Zalisa</td>
                    <td>24</td>
                    <td>Graphic Designer</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Ibisa Bilasa</td>
                    <td>30</td>
                    <td>Project Manager</td>
                </tr>
            </tbody>
        </table>
    </div>
  <style>
  /* General styles with css */
body {
    font-family: 'Arial', sans-serif;
    margin: 10px;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
}

.table-container {
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* Table styles */
table {
    border-collapse: collapse;
    width: 100%;
    margin: auto;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
   // overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
}

thead {
    background: rgba(255, 255, 255, 0.2);
}

th, td {
    padding: 5px; // 20px;
    text-align: left;
    color: #fff;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

th {
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
}

tbody tr {
    transition: background 0.3s ease-in-out;
}

tbody tr:nth-child(odd) {
    background: rgba(255, 255, 255, 0.05);
}

tbody tr:hover {
    background: rgba(255, 255, 255, 0.2);
}

td {
    font-size: 1rem;
}

tfoot {
    background: rgba(255, 255, 255, 0.2);
    font-weight: bold;
}


  
  </style>
</body>
</html>
